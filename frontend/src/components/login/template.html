<div>
    <form class="form-material-animation">
        <input type="text" name="username" required autocomplete="off" v-model="username">
        <label for="username">Username</label>

        <div class='divider'></div>

        <input type="password" name="password" required autocomplete="off" v-model="password">
        <label for="password">Password</label>
        <button class="btn btn-success" @click.prevent="submit()">Login</button>
    </form>
</div>
